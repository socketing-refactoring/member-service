name: Docker Build and Push

on:
  push:
    branches:
      - dev

jobs:
  push_to_docker_hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'

#      - name: Set up Gradle
#        uses: gradle/wrapper-validation-action@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x spotlessCheck

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/socketing:member-service

      - name: Setup SSH
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ec2.pem
          sudo chmod 600 ec2.pem
#          mkdir -p ~/.ssh
#          ssh-keyscan ${{ secrets.EC2_HOST}} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.yml to EC2
        run: |
          scp -i ec2.pem -o StrictHostKeyChecking=no ./docker-compose.app.yml "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/member-service/app/docker-compose.app.yml"
          sudo rm -f ec2.pem

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd member-service/app
            echo "SPRING_CLOUD_CONFIG_URI=${{ secrets.SPRING_CLOUD_CONFIG_URI }}" > .env
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> .env
            mkdir -p logs
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
            docker compose -f docker-compose.app.yml up -d --build
            docker image prune -a -f
